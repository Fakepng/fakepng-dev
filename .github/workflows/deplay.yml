name: Deploy Next

on:
  push:
    branches: ["main"]

  workflow_dispatch:

jobs:
  # Build job
  build:
    runs-on: self-hosted
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: "18"
          cache: ${{ steps.detect-package-manager.outputs.manager }}
      - name: Install dependencies
        run: npm install
      - name: Build with Next.js
        run: npm run build
      - name: PM2 Deploy
        run: pm2 start npm --name fakepng-dev -- start --port 3000
