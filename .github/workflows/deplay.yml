name: Deploy to webDev

on:
  push:
    branches:
      - main

  workflow_dispatch:

jobs:
  deployment:
    runs_on: self-hosted

    strategy:
      matrix:
        node-version: [18.x]

    steps:
      - uses: actions/checkout@v2

      - name Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.node-version }}

      - name: NPM install
        run: npm install

      - name: Build
        run: npm run build

      - name: Deploy
        run: npm run start
